env:
  browser: true
  es2021: true
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: latest
plugins:
  - react
  - react-hooks
  - "@typescript-eslint"
extends:
  - plugin:react/recommended
  - plugin:react-hooks/recommended
  - plugin:@typescript-eslint/recommended
  - prettier
rules: { "react/react-in-jsx-scope": "off" }
